<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="loginstyle.css">
    </head>
    <body>
        <div class="login-form">
            <h1>Register</h1>
            <form>
                <input type="email" class="input-box" placeholder="Enter email">
                <input type="password" class="input-box" placeholder="Enter password">
                <input type="password" class="input-box" placeholder="Confirm password"> 
                <input placeholder = "Select Date of Birth" class = "input-box" type = "text" onfocus = "(this.type = 'date')"  id = "date">
                <p><span><input type="checkbox"></span>I agree to the Terms and Conditions</p>
                <button type="button" class="login-btn">Register</button>
                <p>Already have an account?<a href="login.html"> Sign-in</a></p>
            </form>
        </div>
    </body>
</html>
